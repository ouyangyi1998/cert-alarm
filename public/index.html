<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL证书监控系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shield-check"></i>
                SSL证书监控系统
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text" id="status-indicator">
                    <i class="bi bi-circle-fill text-success"></i>
                    系统正常
                </span>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mt-4">
        <!-- 系统状态卡片 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">监控域名</h6>
                                <h4 id="total-domains">0</h4>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-globe fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">正常证书</h6>
                                <h4 id="healthy-certs">0</h4>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-check-circle fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">即将到期</h6>
                                <h4 id="expiring-certs">0</h4>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-exclamation-triangle fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">检查失败</h6>
                                <h4 id="failed-certs">0</h4>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-x-circle fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 标签页 -->
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab">
                    <i class="bi bi-house"></i> 概览
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="domains-tab" data-bs-toggle="tab" data-bs-target="#domains" type="button" role="tab">
                    <i class="bi bi-globe"></i> 域名管理
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="email-tab" data-bs-toggle="tab" data-bs-target="#email" type="button" role="tab">
                    <i class="bi bi-envelope"></i> 邮件设置
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="schedule-tab" data-bs-toggle="tab" data-bs-target="#schedule" type="button" role="tab">
                    <i class="bi bi-clock"></i> 定时任务
                </button>
            </li>
        </ul>

        <!-- 标签页内容 -->
        <div class="tab-content" id="mainTabsContent">
            <!-- 概览标签页 -->
            <div class="tab-pane fade show active" id="overview" role="tabpanel">
                <!-- 最近检查结果卡片 -->
                <div class="card mt-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-graph-up"></i> 最近检查结果
                        </h5>
                        <div>
                            <span class="badge bg-info" id="check-time-badge">检查时间: 加载中...</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- 域名列表 -->
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>域名</th>
                                        <th>状态</th>
                                        <th>到期时间</th>
                                        <th>剩余天数</th>
                                        <th>最后检查</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="overview-domains-table">
                                    <tr>
                                        <td colspan="6" class="text-center text-muted">
                                            <i class="bi bi-hourglass-split"></i> 正在加载数据...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="mt-3 d-flex justify-content-between">
                            <div>
                                <button class="btn btn-primary me-2" onclick="manualCheck()">
                                    <i class="bi bi-arrow-clockwise"></i> 手动检查
                                </button>
                                </div>
                            <div>
                                <button class="btn btn-outline-info btn-sm" onclick="showDetailedResults()">
                                        <i class="bi bi-list-ul"></i> 查看详细信息
                                    </button>
                                </div>
                            </div>
                    </div>
                </div>

                <!-- 系统状态卡片 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-gear"></i> 系统状态
                        </h5>
                    </div>
                    <div class="card-body">
                                <div id="system-status">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                                <p class="mt-2 text-muted">正在加载系统状态...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 域名管理标签页 -->
            <div class="tab-pane fade" id="domains" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">域名管理</h5>
                        <div>
                            <button class="btn btn-outline-secondary btn-sm me-2" onclick="refreshDomainsTable()">
                                <i class="bi bi-arrow-clockwise"></i> 刷新
                            </button>
                        <button class="btn btn-primary btn-sm" onclick="showAddDomainModal()">
                            <i class="bi bi-plus"></i> 添加域名
                        </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>域名</th>
                                        <th>状态</th>
                                        <th>到期时间</th>
                                        <th>剩余天数</th>
                                        <th>最后检查</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="domains-table">
                                    <tr>
                                        <td colspan="6" class="text-center text-muted">暂无域名</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 邮件设置标签页 -->
            <div class="tab-pane fade" id="email" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">邮件设置</h5>
                    </div>
                    <div class="card-body">
                        <!-- 当前邮件配置列表 -->
                        <div class="mb-4">
                            <h6>当前邮件配置</h6>
                            <div id="email-config-list">
                                <p class="text-muted">加载中...</p>
                            </div>
                        </div>
                        
                        <!-- SMTP配置 -->
                        <div class="mb-4">
                            <h6>SMTP邮件服务器配置</h6>
                            <div class="card">
                                <div class="card-body">
                                    <form id="smtp-form">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="smtp-host" class="form-label">SMTP服务器</label>
                                                    <input type="text" class="form-control" id="smtp-host" placeholder="smtp.gmail.com">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="smtp-port" class="form-label">端口</label>
                                                    <input type="number" class="form-control" id="smtp-port" placeholder="587">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="smtp-user" class="form-label">用户名</label>
                                                    <input type="text" class="form-control" id="smtp-user" placeholder="your-email@gmail.com">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="smtp-pass" class="form-label">密码/应用密码</label>
                                                    <input type="password" class="form-control" id="smtp-pass" placeholder="your-password">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="smtp-from" class="form-label">发送方邮箱</label>
                                                    <input type="email" class="form-control" id="smtp-from" placeholder="noreply@example.com">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="smtp-secure" class="form-label">安全连接</label>
                                                    <select class="form-select" id="smtp-secure">
                                                        <option value="false">否 (STARTTLS)</option>
                                                        <option value="true">是 (SSL/TLS)</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <button type="button" class="btn btn-primary" onclick="saveSmtpConfig()">
                                                <i class="bi bi-save"></i> 保存SMTP配置
                                            </button>
                                            <button type="button" class="btn btn-outline-success" onclick="testSmtpConnection()">
                                                <i class="bi bi-check-circle"></i> 测试连接
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 邮件设置表单 -->
                        <form id="email-form">
                            <!-- 全局预警天数：单独一行并带保存按钮 -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="warning-days" class="form-label">全局预警天数</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="warning-days" min="1" max="365" value="30">
                                            <button type="button" class="btn btn-primary" onclick="updateEmailConfig()">
                                                <i class="bi bi-save"></i> 保存
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 添加新邮箱：独立一行 -->
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="new-email-input" class="form-label">添加新邮箱</label>
                                        <div class="input-group">
                                            <input type="email" class="form-control" id="new-email-input" placeholder="user@example.com">
                                            <button type="button" class="btn btn-outline-primary" onclick="addEmail()">
                                                <i class="bi bi-plus"></i> 添加
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button type="button" class="btn btn-success" onclick="sendTestEmail()">发送测试邮件</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 定时任务标签页 -->
            <div class="tab-pane fade" id="schedule" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">定时任务设置</h5>
                    </div>
                    <div class="card-body">
                        <!-- 定时任务设置 -->
                        <div class="mb-4">
                            <h6>⏰ 定时任务设置</h6>
                            <div class="card">
                                <div class="card-body">
                                    <form id="schedule-form">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-check mb-3">
                                                    <input class="form-check-input" type="checkbox" id="schedule-enabled">
                                                    <label class="form-check-label" for="schedule-enabled">
                                                        启用定时检查
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <label for="schedule-time" class="form-label">检查时间</label>
                                                <input type="time" class="form-control" id="schedule-time" value="09:00">
                                            </div>
                                            <div class="col-md-4">
                                                <label for="schedule-timezone" class="form-label">时区</label>
                                                <select class="form-select" id="schedule-timezone">
                                                    <option value="Asia/Shanghai">Asia/Shanghai</option>
                                                    <option value="UTC">UTC</option>
                                                    <option value="America/New_York">America/New_York</option>
                                                    <option value="Europe/London">Europe/London</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="mt-3">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="bi bi-save"></i> 保存定时任务设置
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 日报设置 -->
                        <div class="mb-4">
                            <h6>📊 每日证书监控日报</h6>
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="dailyReportEnabled">
                                        <label class="form-check-label" for="dailyReportEnabled">
                                            启用每日证书监控日报
                                        </label>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="dailyReportTime" class="form-label">发送时间:</label>
                                            <input type="time" class="form-control" id="dailyReportTime" value="08:00">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="dailyReportTimezone" class="form-label">时区:</label>
                                            <select class="form-select" id="dailyReportTimezone">
                                                <option value="Asia/Shanghai">Asia/Shanghai</option>
                                                <option value="UTC">UTC</option>
                                                <option value="America/New_York">America/New_York</option>
                                                <option value="Europe/London">Europe/London</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <button class="btn btn-info" onclick="saveDailyReportSettings()">
                                            <i class="bi bi-save"></i> 保存日报设置
                                        </button>
                                        <button class="btn btn-outline-info" onclick="testDailyReport()">
                                            <i class="bi bi-send"></i> 测试日报
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- 添加域名模态框 -->
    <div class="modal fade" id="addDomainModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加域名</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-domain-form" onsubmit="handleAddDomainForm(event)">
                        <div class="mb-3">
                            <label for="new-domain" class="form-label">域名地址</label>
                            <input type="text" class="form-control" id="new-domain" placeholder="example.com" required>
                            <div class="form-text">请输入完整的域名，如：example.com</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="addDomain()">添加</button>
                </div>
            </div>
        </div>
    </div>

    

    <!-- 详细检查结果模态框 -->
    <div class="modal fade" id="detailedResultsModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">详细检查结果</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="detailed-results-content">
                        <p class="text-muted">加载中...</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="refreshDetailedResults()">刷新</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="loading-toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-hourglass-split text-primary me-2"></i>
                <strong class="me-auto">系统提示</strong>
            </div>
            <div class="toast-body">
                操作进行中...
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
